<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Symbols+Outlined">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css'
    integrity='sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=='
    crossorigin='anonymous' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css'
    integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g=='
    crossorigin='anonymous' />
  <link rel='stylesheet' href="styles/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Exam 2</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Month Ordering</a>
    </div>
  </nav>

  <div id="mainPage" class="container page-container p-5">
    <form class="row d-flex justify-content-center">
      <div class="col-12 col-sm-auto align-top p-3">
        <div class="spaced">
          <h2>From Index:</h2>
          <input type="number" id="fromIndex" placeholder="From Index">
        </div>
        <button type="button" id="moveButton" class="btn btn-primary">Move</button>
      </div>
      <div class="col-12 col-sm-auto align-top p-3">
        <div class="spaced">
          <h2>To Index:</h2>
          <input type="number" id="toIndex" placeholder="From Index">
        </div>
        <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <div class="row d-flex justify-content-center">
      <ol start="0" id="insertList" class="col-auto">

      </ol>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js'
    integrity='sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js'
    integrity='sha512-rXm6RiYDlz+aZC/ht75tGzeAmCg4gVfBA6Be5s5uENSahiXkgwEy10J2Cc+dxUAW4lRRQYbS5pugMOqBrs8ksw=='
    crossorigin='anonymous'></script>
  <script src="scripts/main.js"></script>
</body>

</html>
