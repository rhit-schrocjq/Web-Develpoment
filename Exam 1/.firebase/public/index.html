<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hogwarts Owl Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Owl Marketing Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reenie Beanie">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <nav class="navbar .navbar-fixed-top shadow-sm" id="myNavBar">
    <div class="container-fluid">
      <a class="navbar-brand h1 col-12 col-sm-12 col-md-auto" href="#">Hogwarts Owl Portfolio</a>
      <div class="col-12 col-md-auto pill-container">
        <ul class="nav nav-pills row gx-2">
          <li class="nav-item custom-pills col-12 col-sm-12 col-md-auto">
            <a class="nav-link active" data-bs-toggle="pill" href="#">Home</a>
          </li>
          <li class="nav-item custom-pills col-12 col-sm-12 col-md-auto">
            <a class="nav-link" data-bs-toggle="pill" href="#">Portfolio</a>
          </li>
          <li class="nav-item custom-pills col-12 col-sm-12 col-md-auto">
            <a class="nav-link" data-bs-toggle="pill" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="mainPage" class="container-fluid page-container">
    <div class="row align-items-center" id="owlSelectionPanel">
      <div class="card col-12 col-md-6 shadow">
        <h2 class="card-title center-aligned" id="cardTitle">Hedwig</h2>
        <div class="card-body center-aligned ">
          <img class="card-pic" src="images/hedwig.png" alt="Headwig" id="cardPic">
        </div>
      </div>

      <div class="col-12 col-md-6 center-aligned">
        <h1 id="greeting">
          We provide mail and commercial sercives for Hogwarts!
        </h1>
        <button class="btn shadow" id="selectButton" onclick="changeOwl()">Select</button>
      </div>
    </div>
  </main>

  <footer class="shadow">
    <div class="flex-row gx-2 d-flex justify-content-center">
      <a href="https://www.instagram.com/" class="p-0 m-2">
        <img src="images/instagram.png" alt="Instagram" class="thumbnail">
      </a>
      <a href="https://www.behance.net/" class="p-0 m-2">
        <img src="images/behance.png" alt="Behance" class="thumbnail">
      </a>
      <a href="https://dribbble.com/" class="p-0 m-2">
        <img src="images/dribbble-logo.png" alt="Dribbble" class="thumbnail">
      </a>
      <a href="https://twitter.com/" class="p-0 m-2">
        <img src="images/twitter.png" alt="Twitter" class="thumbnail">
      </a>
    </div>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js'
    integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=='
    crossorigin='anonymous'></script>
  <script src="scripts/main.js"></script>
</body>

</html>
